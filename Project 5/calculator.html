<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">

    <div class="display" id="display">0</div>

    <div class="function-buttons">
      <div class="button function" onclick="executeFunction('squareRoot')">√</div>
      <div class="button function" onclick="executeFunction('cubeRoot')">∛</div>
      <div class="button function" onclick="executeFunction('logarithm')">log</div>
      <div class="button function" onclick="executeFunction('sin')">sin</div>
      <div class="button function" onclick="executeFunction('cos')">cos</div>
      <div class="button function" onclick="executeFunction('tan')">tan</div>
      <div class="button function" onclick="executeFunction('exponent')">^</div>
      <div class="button function" onclick="executeFunction('absolute')">|a|</div>
      <div class="button function" onclick="executeFunction('factorial')">n!</div>
      <div class="button function" onclick="executeFunction('percentage')">%</div>
      <div class="button function" onclick="executeFunction('isPrime')">IsPrime?</div>
      <div class="button function" onclick="executeFunction('fahrenheitToCelsius')">°F→°C</div>
      <div class="button function" onclick="executeFunction('mean')">Mean</div>
      <div class="button function" onclick="executeFunction('mode')">Mode</div>
      <div class="button function" onclick="executeFunction('median')">Median</div>
      <div class="button function" onclick="executeFunction('minimum')">Min</div>
      <div class="button function" onclick="executeFunction('maximum')">Max</div>
      <div class="button function" onclick="executeFunction('convertToBinary')">Dec→Bin</div>
      <div class="button function" onclick="executeFunction('convertToOctal')">Dec→Oct</div>
      <div class="button function" onclick="executeFunction('convertToHex')">Dec→Hex</div>      
      <div class="button function" onclick="executeFunction('generateEvens')">Evens</div>
      <div class="button function" onclick="executeFunction('generateOdds')">Odds</div>
      <div class="button function" onclick="executeFunction('generateSquares')">Squares</div>
      <div class="button function" onclick="executeFunction('generatePrimes')">Primes</div>
      <div class="button function" onclick="executeFunction('generateFibonacci')">Fibonaccis</div>
    </div>
    <div class="standard-buttons">
      <div class="button" onclick="appendCharacter('(')">(</div>
      <div class="button" onclick="appendCharacter(')')">)</div>
      <div class="button" onclick="appendCharacter('%')">%</div>
      <div class="button" onclick="clearDisplay()">AC</div>
      <div class="button" onclick="appendCharacter('7')">7</div>
      <div class="button" onclick="appendCharacter('8')">8</div>
      <div class="button" onclick="appendCharacter('9')">9</div>
      <div class="button" onclick="appendCharacter('/')">÷</div>
      <div class="button" onclick="appendCharacter('4')">4</div>
      <div class="button" onclick="appendCharacter('5')">5</div>
      <div class="button" onclick="appendCharacter('6')">6</div>
      <div class="button" onclick="appendCharacter('*')">×</div>
      <div class="button" onclick="appendCharacter('1')">1</div>
      <div class="button" onclick="appendCharacter('2')">2</div>
      <div class="button" onclick="appendCharacter('3')">3</div>
      <div class="button" onclick="appendCharacter('-')">−</div>
      <div class="button" onclick="appendCharacter('0')">0</div>
      <div class="button" onclick="appendCharacter('.')">.</div>
      <div class="button equal" onclick="calculateResult()">=</div>
      <div class="button" onclick="appendCharacter('+')">+</div>
  </div>
  
  <script src="script.js"></script>
  <script src="grey_methods.js"></script>
  <script src="yellow_methods.js"></script>
  <script src="green_methods.js"></script>
  <script src="blue_methods.js"></script>
</body>
</html>
