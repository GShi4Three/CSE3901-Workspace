<!DOCTYPE html>
<html lang="en">
<head>

    <title> Student Avatars</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>

                    </tr>
                    <tr>
                        <td>Benedict arnold</td>
                        <td>672</td>
                        <td>Male</td>
                        <td><img src="path/to/avatar2.jpg" alt="Benedict arnold" width="30" height="30"></td>

                </tbody>
            </table>
        </section>
        <footer>
            <p>Contact OSU Administration for more details</p>
        </footer>

</html>
